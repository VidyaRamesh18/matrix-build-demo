name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['14', '16', '18']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-baf2560
        run: echo "Building for Node version ${{ matrix.version }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      
      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          node --version >> output.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-baf2560-v${{ matrix.version }}
          path: output.txt
